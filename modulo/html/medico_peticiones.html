    <h1>Gestión de Peticiones de Citas</h1>
    <button id="filterButton">Filtrar Citas</button>
    <div id="filterModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Filtrar Citas</h2>
            <button class="filter-option" data-status="all">Todas</button>
            <button class="filter-option" data-status="pending">Pendientes</button>
            <button class="filter-option" data-status="confirmed">Aceptadas</button>
            <button class="filter-option" data-status="cancelled">Canceladas</button>
            <button class="filter-option" data-status="completed">Completadas</button>
        </div>
    </div>
    <div id="peticiones"></div>
