<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión Usuario</title>
    <link rel="stylesheet" href="../css/Style_Inicio_Sesion.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Life & Health</div>
            <nav>
                <ul>
                    <li><a href="Main.html">Inicio</a></li>
                    <li><a href="User_Inicio_Sesion.html">Iniciar Sesión Usuario</a></li>
                    <li><a href="Med_Inicio_Sesion.html">Iniciar Sesión Médico</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form-toggle">
                <button id="showLoginForm" class="active">Iniciar Sesión</button>
                <button id="showRegisterForm">Registrarse</button>
            </div>
            <form id="loginForm" action="login.php" method="POST">
                <h2>Inicio de Sesión Usuario</h2>
                <label for="loginUser">Nombre de usuario o Correo:</label>
                <input type="text" id="loginUser" name="loginUser" required>
                
                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                
                <div class="g-recaptcha" data-sitekey="6Le6KpYqAAAAAO43m4Zb7ZiCU4kcZ2gYEAi2ES88"></div>
                <button type="submit">Iniciar Sesión</button>
                <p><a href="#" id="forgotPasswordLink">¿Olvidó su contraseña?</a></p>
            </form>

            <form id="registerForm" style="display:none;">
                <h2>Registro de Usuario</h2>
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Hombre</option>
                    <option value="female">Mujer</option>
                </select>
                
                <label for="dob">Fecha de nacimiento:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="canton">Cantón:</label>
                <input type="text" id="canton" name="canton" required>
                
                <label for="localidad">Localidad:</label>
                <input type="text" id="localidad" name="localidad" required>
                
                <button type="submit">Registrar</button>
            </form>

            <form id="forgotPasswordForm" style="display:none;">
                <h2>Recuperar Contraseña</h2>
                <label for="forgotEmail">Correo:</label>
                <input type="email" id="forgotEmail" name="forgotEmail" required>
                
                <label for="forgotUsername">Nombre de usuario:</label>
                <input type="text" id="forgotUsername" name="forgotUsername" required>
                
                <label for="forgotPhone">Teléfono:</label>
                <input type="text" id="forgotPhone" name="forgotPhone" required>
                
                <button type="submit">Recuperar Contraseña</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Tu Hospital Digital</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/?locale=es_LA" target="_blank" aria-label="Facebook"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="https://x.com/?lang=es" target="_blank" aria-label="Twitter"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="https://www.instagram.com/?hl=es" target="_blank" aria-label="Instagram"><ion-icon name="logo-instagram"></ion-icon></a>
            </div>
        </div>
    </footer>
    <script src="../js/Script_Inicio_Sesion.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
